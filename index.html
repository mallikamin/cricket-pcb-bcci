<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Revenue Comparisons</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      margin: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 2rem;
      font-weight: 100;
      color: #fff;
      margin-bottom: 3rem;
      letter-spacing: 0.15em;
      text-align: center;
      opacity: 0;
      animation: fadeInTitle 2s ease-out 0.5s forwards;
    }

    .revenue-comparison {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      align-items: center;
      transition: all 1s ease-in-out;
    }

    .league-row {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 700px;
      gap: 1.5rem;
    }

    .league-info {
      min-width: 120px;
      text-align: right;
      opacity: 0;
      animation: fadeInLeague 1.5s ease-out 2.5s forwards;
    }

    .league-name {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 0.3rem;
    }

    .revenue-amount {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .left-amount { color: #00d4ff; }
    .right-amount { color: #ff6b35; }

    .bar-container {
      flex: 1;
      height: 40px;
      position: relative;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .bar {
      height: 100%;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      transition: all 1s ease-in-out;
      transform: scaleX(0);
      transform-origin: left;
    }

    .left-bar { 
      background: linear-gradient(90deg, #00d4ff 0%, rgba(0,212,255,0.7) 100%);
      border: 2px solid #00d4ff;
    }
    
    .right-bar { 
      background: linear-gradient(90deg, #ff6b35 0%, rgba(255,107,53,0.7) 100%);
      border: 2px solid #ff6b35;
    }

    .bar::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0;
      animation: shimmerHorizontal 4s ease-in-out 3s infinite;
    }

    .left-bar::before {
      background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
    }

    .right-bar::before {
      background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
    }

    .multiplier-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      opacity: 0;
      animation: fadeInMultiplier 1.5s ease-out 4.5s forwards;
    }

    .multiplier {
      font-size: 1.4rem;
      color: #fff;
      background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(255,165,0,0.2) 100%);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      border: 2px solid rgba(255,215,0,0.5);
      backdrop-filter: blur(10px);
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,215,0,0.3);
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
    }

    .vs-divider {
      font-size: 1.2rem;
      color: #888;
      font-weight: bold;
      margin: 0 1rem;
      opacity: 0;
      animation: fadeInRevenue 1.5s ease-out 3s forwards;
    }

    .progress-indicator {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.5s ease;
    }

    .progress-dot.active {
      background: #fff;
      border-color: #fff;
    }

    .sources-container {
      display: none;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .sources-container.active {
      display: flex;
      opacity: 0;
      animation: fadeInSources 2s ease-out 0.5s forwards;
    }

    .source-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .source-title {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .source-link {
      color: #00d4ff;
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all;
      transition: color 0.3s ease;
    }

    .source-link:hover {
      color: #33e0ff;
      text-decoration: underline;
    }

    .source-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 0.5rem;
      border: 2px solid rgba(255,107,53,0.3);
    }

    @keyframes fadeInTitle { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes growBarHorizontal { from {transform: scaleX(0);} to {transform: scaleX(1);} }
    @keyframes fadeInLeague { from {opacity: 0; transform: translateX(-20px);} to {opacity: 1; transform: translateX(0);} }
    @keyframes fadeInRevenue { from {opacity: 0; transform: translateY(15px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInMultiplier { from {opacity: 0; transform: scale(0.8);} to {opacity: 1; transform: scale(1);} }
    @keyframes fadeInSources { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes shimmerHorizontal { 0%,100%{opacity:0;} 50%{opacity:1;} }

    @media (max-width: 768px) {
      .container { padding: 1.5rem; }
      .title { font-size: 1.6rem; margin-bottom: 2rem; }
      .league-row { max-width: 100%; gap: 1rem; }
      .league-info { min-width: 100px; }
      .league-name { font-size: 1.1rem; }
      .revenue-amount { font-size: 1.4rem; }
      .multiplier { font-size: 1.1rem; padding: 0.6rem 1.5rem; }
      .bar-container { height: 35px; }
    }

    @media (max-width: 480px) {
      .league-row { flex-direction: column; text-align: center; gap: 0.8rem; }
      .league-info { text-align: center; min-width: auto; }
      .vs-divider { margin: 0.5rem 0; }
      .multiplier { font-size: 1rem; padding: 0.5rem 1.2rem; }
      .bar-container { height: 30px; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="title">PSL vs IPL REVENUE</h1>
    <div class="revenue-comparison">
      <div class="league-row">
        <div class="league-info">
          <div class="league-name" id="leftName">PSL</div>
          <div class="revenue-amount left-amount" id="leftAmount">$12.1M</div>
        </div>
        <div class="bar-container">
          <div class="bar left-bar" id="leftBar"></div>
        </div>
      </div>
      
      <div class="multiplier-container">
        <div class="multiplier" id="multiplier">55x LARGER</div>
      </div>
      
      <div class="league-row">
        <div class="league-info">
          <div class="league-name" id="rightName">IPL</div>
          <div class="revenue-amount right-amount" id="rightAmount">$662M</div>
        </div>
        <div class="bar-container">
          <div class="bar right-bar" id="rightBar"></div>
        </div>
      </div>
    </div>
    
    <div class="sources-container" id="sourcesContainer">
      <div class="source-item">
        <div class="source-title">PCB Financial Data</div>
        <a href="https://www.pcb.com.pk/downloads/PCB%20Financial%20Statements%20FY%202022-23.pdf" 
           target="_blank" 
           class="source-link">
          PCB Financial Statements FY 2022-23
        </a>
      </div>
      <div class="source-item">
        <div class="source-title">BCCI Revenue Data</div>
        <img src="https://mallikamin.github.io/cricket-pcb-bcci/images/BCCI.jpg" 
             alt="BCCI Revenue Data" 
             class="source-image"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; color: #ff6b35; font-style: italic;">
          Image: BCCI Revenue Data (Upload BCCI.jpg to your GitHub repository)
        </div>
      </div>
    </div>
    
    <div class="progress-indicator">
      <div class="progress-dot active" id="dot1"></div>
      <div class="progress-dot" id="dot2"></div>
      <div class="progress-dot" id="dot3"></div>
    </div>
  </div>

  <script>
    const comparisons = [
      { title: "PSL vs IPL REVENUE", leftName: "PSL", rightName: "IPL", leftAmount: "$12.1M", rightAmount: "$662M", leftWidth: "12%", rightWidth: "100%", multiplier: "55x LARGER" },
      { title: "PCB vs BCCI REVENUE", leftName: "PCB", rightName: "BCCI", leftAmount: "$57M", rightAmount: "$1.1B", leftWidth: "25%", rightWidth: "100%", multiplier: "19x LARGER" },
      { title: "SOURCES", leftName: "", rightName: "", leftAmount: "", rightAmount: "", leftWidth: "0%", rightWidth: "0%", multiplier: "", isSourceSlide: true }
    ];
    let currentComparison = 0;

    function animateBars() {
      const leftBar = document.getElementById('leftBar');
      const rightBar = document.getElementById('rightBar');
      const multiplierContainer = document.querySelector('.multiplier-container');
      const comparison = comparisons[currentComparison];
      
      // Reset multiplier visibility
      multiplierContainer.style.opacity = '0';
      multiplierContainer.style.animation = 'none';
      
      leftBar.style.width = comparison.leftWidth;
      rightBar.style.width = comparison.rightWidth;
      leftBar.style.transform = 'scaleX(0)';
      rightBar.style.transform = 'scaleX(0)';
      leftBar.style.transformOrigin = 'left';
      rightBar.style.transformOrigin = 'left';
      
      setTimeout(() => { leftBar.style.animation = 'growBarHorizontal 2s ease-out forwards'; }, 1000);
      setTimeout(() => { rightBar.style.animation = 'growBarHorizontal 2.5s ease-out forwards'; }, 1500);
      
      // Show multiplier after bars are nearly complete (4 seconds total)
      setTimeout(() => { 
        multiplierContainer.style.animation = 'fadeInMultiplier 1.5s ease-out forwards'; 
      }, 4000);
    }

    function updateComparison() {
      const comparison = comparisons[currentComparison];
      const revenueComp = document.querySelector('.revenue-comparison');
      const sourcesContainer = document.getElementById('sourcesContainer');
      
      document.getElementById('title').textContent = comparison.title;
      
      if (comparison.isSourceSlide) {
        // Show sources slide
        revenueComp.style.display = 'none';
        sourcesContainer.classList.add('active');
        document.querySelector('.multiplier-container').style.display = 'none';
      } else {
        // Show regular comparison slide
        revenueComp.style.display = 'flex';
        sourcesContainer.classList.remove('active');
        document.querySelector('.multiplier-container').style.display = 'flex';
        
        document.getElementById('leftName').textContent = comparison.leftName;
        document.getElementById('rightName').textContent = comparison.rightName;
        document.getElementById('leftAmount').textContent = comparison.leftAmount;
        document.getElementById('rightAmount').textContent = comparison.rightAmount;
        document.getElementById('multiplier').textContent = comparison.multiplier;
        
        document.getElementById('leftBar').style.animation = 'none';
        document.getElementById('rightBar').style.animation = 'none';
        setTimeout(animateBars, 100);
      }
      
      document.getElementById('dot1').classList.toggle('active', currentComparison === 0);
      document.getElementById('dot2').classList.toggle('active', currentComparison === 1);
      document.getElementById('dot3').classList.toggle('active', currentComparison === 2);
    }

    function switchComparison() {
      currentComparison = (currentComparison + 1) % comparisons.length;
      updateComparison();
    }

    animateBars();
    setInterval(switchComparison, 8000);
  </script>
</body>
</html>
